name: transunet
transform:
  resized_imaged:
    size: [448, 576]
dataset:
  data_dir: dataset/train
  has_label: true
  train_split: 0.8
  random_seed: 42
train_dataset:
  data_dir: dataset/train
  has_label: true
valid_dataset:
  data_dir: dataset/train
  has_label: true
data_augmentation:
  brightness_factor_range: [0.9, 1.1]
  contrast_factor_range: [0.9, 1.1]
  rotation_degrees: 10
  noise_std: 0.01
  crop_size: [448, 576]
train_loader:
  batch_size: 4
  num_workers: 2
  shuffle: true
valid_loader:
  batch_size: 1
  num_workers: 1
  shuffle: false
model:
  type: TransUNet
  img_size: [448, 576]
  in_channels: 1
  out_channels: 1
  patch_size: 16
  embed_dim: 384
  depth: 8
  num_heads: 6
  mlp_ratio: 4
  dropout: 0.1
optimizer:
  type: AdamW
  lr: 0.0001
  weight_decay: 0.0001
lr_scheduler:
  type: CosineAnnealingLR
  T_max: 100
trainer:
  n_epoch: 100
  early_stopping_patience: 15
checkpoint:
  path: transunet_best.pth

